{% extends 'auctions/header.html' %} {% block body %}
  <main class="main-content my-24">
    <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>

    {% if message %}
      <div class="text-1xl font-normal mb-4 text-center text-red-900">{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post" class="max-w-md mx-auto">
      {% csrf_token %}
      <div class="mb-4">
        <label for="username" class="sr-only">Username</label>
        <input id="username" autofocus class="w-full p-2 border border-gray-300 rounded" type="text" name="username" placeholder="Username" required />
      </div>
      <div class="mb-4">
        <label for="password" class="sr-only">Password</label>
        <input id="password" class="w-full p-2 border border-gray-300 rounded" type="password" name="password" placeholder="Password" required />
      </div>
      <input class="w-full bg-[#2E738B] text-white p-2 rounded cursor-pointer hover:bg-red-600 delay-10 transition-all" type="submit" value="Login" />
    </form>

    <p class="mt-8 text-center">
      Don't have an account?
      <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Register here.</a>
    </p>
  </main>
{% endblock %}
