{% extends "mail/layout.html" %} {% block body %}
<div class="flex flex-col items-center justify-center">
  {% if message %}
  <div
    class="bg-red-600 text-white border border-white p-3 rounded bg-opacity-40 mb-4"
  >
    {{ message }}
  </div>
  {% endif %}

  <div
    class="bg-gray-800 shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col mt-10 bg-opacity-60"
  >
    <h3 class="text-center text-2xl mb-4 text-emerald-200">Register</h3>
    <form action="{% url 'register' %}" method="post" class="w-full max-w-lg">
      {% csrf_token %}
      <div class="flex flex-wrap mb-6">
        <label class="text-orange-500 font-semibold" for="email">Email</label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          type="email"
          name="email"
          placeholder="Email Address"
        />
      </div>
      <div class="flex flex-wrap mb-6">
        <label class="text-orange-500 font-semibold" for="password"
          >Password</label
        >
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          type="password"
          name="password"
          placeholder="Password"
        />
      </div>
      <div class="flex flex-wrap mb-6">
        <label class="text-orange-500 font-semibold" for="confirmation"
          >Confirm Password</label
        >
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          type="password"
          name="confirmation"
          placeholder="Confirm Password"
        />
      </div>
      <div class="flex items-center justify-center">
        <input
          class="rounded-md p-2 bg-emerald-900 hover:bg-emerald-200 text-emerald-200 hover:text-gray-900 transition-all delay-0 font-semibold cursor-pointer"
          type="submit"
          value="Register"
        />
      </div>
    </form>
    <p class="mt-5 text-emerald-200">
      Already have an account?
      <a href="{% url 'login' %}" class="text-orange-500 hover:text-orange-800"
        >Log In here.</a
      >
    </p>
  </div>
</div>
{% endblock %}
