{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}Mail{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'mail/styles.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <script src="{% static 'mail/inbox.js' %}"></script>
    <link rel="stylesheet" href="{% static 'mail/output.css' %}" />
  </head>

  <body class="bg-custom object-fill">
    <header
      class="mb-4 bg-gradient-to-r from-emerald-900 to-green-800 w-full p-2"
    >
      <div class="flex">
        <h1 class="text-3xl mr-2 text-emerald-200">Mailbox</h1>
        <i class="bi bi-envelope-at-fill my-auto text-2xl text-emerald-200"></i>
      </div>

      <div class="flex justify-between">
        {%if user.is_authenticated%}
        <span class="text-lg font-light italic"
          >Wellcome
          <span class="text-emerald-100"> {{ user.username }} </span>
        </span>
        {% endif %} {%if user.is_authenticated %}
        <a
          href="{% url 'logout' %}"
          class="rounded-md p-2 bg-emerald-900 hover:bg-emerald-200 text-emerald-200 hover:text-gray-900 transition-all delay-0 font-semibold"
          >Log Out</a
        >
        {% endif %}
      </div>
    </header>

    <div>{% block body %} {% endblock %}</div>
  </body>
</html>
